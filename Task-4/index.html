<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.2/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex justify-center items-center">
    <div class="shadow-xl/30 rounded-lg p-10" >
        <div class="flex flex-col items-center">
            <h1 class="font-medium text-2xl">Welcome Back</h1>
            <p class=" mt-3 text-gray-500">Enter your credentials to access your account</p>

        </div>
        <div class="flex flex-col mt-3 ">
            <label class="font-medium " for=" ">Email:</label>
            <input class="mt-2 placeholder:text-gray-500 p-2 border border-gray-400 rounded-md focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500" type="email" placeholder="Enter The Email:">
            <label class="mt-2 font-medium" for="">Password:</label>
            <input class="mt-2 placeholder:text-gray-500 p-2 border border-gray-400 rounded-md focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500" type="password" placeholder="Enter your Password:">
           
        </div>

           <div class="mt-4 flex flex-col items-center" >
                <button class="bg-blue-600 hover:bg-blue-700 p-2 pr-35 pl-35 rounded-md text-white ">Sign in</button>
                <p class="mt-2">Don't have an account <span class="text-blue-700 font-medium hover:text-sky-600">Sign up</span></p>
    
            </div>
      
        
    
    </div>
</body>
</html>
